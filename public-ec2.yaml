AWSTemplateFormatVersion: "2010-09-09"
Description: "Public EC2 Instance that has public access on port 80 and can connect to a private EC2 instance via SSH"
Resources:
  PublicEC2:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1a
      ImageId: ami-0a3c3a20c09d6f377
      SubnetId: !ImportValue PublicSubnet
      InstanceType: t2.micro
      KeyName: !ImportValue PublicEC2KeyPair
      SecurityGroupIds:  # Using SecurityGroupIds for instances in VPC
        - !Ref SSHSecurityGroup
        - !Ref ServerSecurityGroup
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          dnf update -y
          dnf install -y httpd
          systemctl start httpd
          systemctl enable httpd
          echo "<h1>Hello World from user data</h1>" > /var/www/html/index.html

  # EC2 Security Group for SSH access
  SSHSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via port 22
      VpcId: !ImportValue VpcId
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22

  # EC2 Security Group for HTTP access
  ServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: HTTP
      VpcId: !ImportValue VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 192.168.0.1/32

Outputs:
  PublicIP:
    Value: !GetAtt PublicEC2.PublicIp
    Export:
      Name: PublicIP
